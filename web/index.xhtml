<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Application NetBeans Example</title>
    </h:head>
    <h:body>
        <h:form>
          <!--  <h:outputLabel><h2>Hi, what's your name?</h2></h:outputLabel>
            <h:inputText maxlength="10" required="true" value="#{greetingsBean.userName}" requiredMessage="Please enter your name."/>
            <br/><br/> -->
            

            
            <h:panelGrid columns="4" 
                         columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4">
                <h:outputLabel for="text1" value="Nombres"/>
                <h:inputText id="text1"/>

                <h:outputLabel for="text2" value="Apellidos"/>
                <h:inputText id="text2"/>
                
                 <h:outputLabel for="selectOne" value="Tipo de documento"/>
                <h:selectOneMenu id="selectOne">
                    <f:selectItem itemValue="1" itemLabel="Cedula" />
                    <f:selectItem itemValue="2" itemLabel="Tarjeta de identidad" />
                </h:selectOneMenu>

                <h:outputLabel for="text3" value="Numero de Documento"/>
                <h:inputText id="text3"/>
                
                <h:outputLabel for="date" value="Fecha de Nacimiento"/>
                <!--<p:calendar id="button" value="#{calendarView.date3}" showOn="button"/>-->
                
                <h:commandButton value="Submit" action="#{greetingsBean.greetUser}" />
            </h:panelGrid>
        </h:form>
        <h:form >
            <h:column>ID</h:column>
            <h:column>Name</h:column>
            <h:dataTable value="#{greetingsBean.list}" var="item">
                
               <h:column>
                    <h:outputText value="#{item}" />
               </h:column>
                <h:column>
                    <h:outputText value="#{item}" />
               </h:column>
                <h:column>
                        <h:commandButton value="edit" action="Editar" />
                </h:column>
                <h:column>
                        <h:commandButton value="delete" action="Eliminar" />
                </h:column>
            </h:dataTable>
	</h:form>
    </h:body>
</html>
